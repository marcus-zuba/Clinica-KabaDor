{% extends "base.html" %}

{% block title %}Novo Endereço{% endblock %}

{% load static %}

{% block content %}
  <link rel="stylesheet" href="{% static 'css/login.css' %}">
  <div class="form-group">
    <h1>Cadastre um novo endereço</h1>
    <p>Cadastre um novo endereço na base de endereços utilizando o seguinte formulário:</p>
    <form action="." method="post">
    <h2>Endereço</h2>
    {{ endereco_form.as_p }}
    {% csrf_token %}
    <p><input type="submit" id="submit-form" value="Cadastrar Endereço"></p>
    </form>
  <div></div>
  <script src="{% static 'js/new_address.js' %}"></script>
{% endblock %}
